server:
  port: 8081

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
spring:
  cloud:
    gateway:
      discovery.locator:
        lowerCaseServiceId: true
        enabled: true
      routes:
        - id: psytest-service
          uri: lb://BACKEND
          predicates:
            - Path=/api/psy/**
          filters:
            - AddAuthInfo
            - RewritePath=^/api/psy/(?<path>.*), /api/v1/$\{path}
            
        - id: authentication
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/login/**
            
        - id: authentication-oauth
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/oauth2/**

        - id: diary-service
          uri: lb://DIARY-SERVICE
          predicates:
            - Path=/api/diary/**
          filters:
            - AddAuthInfo
            - RewritePath=^/api/diary/(?<path>.*), /api/v1/$\{path}
 
management:
  endpoints:
    web:
      exposure:
        include: "*"
