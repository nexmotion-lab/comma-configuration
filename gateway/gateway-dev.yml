server:
  port: 8081
  ssl:
    key-store: /etc/letsencrypt/keystore.p12
    key-store-password: sunwoo123
    key-store-type: PKCS12

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8090/eureka/
spring:
  cloud:
    gateway:
      discovery.locator:
        lowerCaseServiceId: true
        enabled: true
      routes:
        - id: psytest-service
          uri: lb://BACKEND
          predicates:
            - Path=/api/psy/**
          filters:
            - AddAuthInfo
            - RewritePath=^/api/psy/(?<path>.*), /api/v1/$\{path}
            
        - id: authentication
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/login/**, /oauth2/**

        - id: authentication-resend-token
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/token/resend
          filters:
            - RewritePath=^/token/resend/, /account/token/resend

        - id: authentication-account
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/api/account/**
          filters:
            - AddAuthInfo
            - RewritePath=^/api/account/(?<path>.*), /account/$\{path}

        - id: diary-service
          uri: lb://DIARY-SERVICE
          predicates:
            - Path=/api/diary/**
          filters:
            - AddAuthInfo
            - RewritePath=^/api/diary/(?<path>.*), /api/v1/$\{path}
 
management:
  endpoints:
    web:
      exposure:
        include: "*"
